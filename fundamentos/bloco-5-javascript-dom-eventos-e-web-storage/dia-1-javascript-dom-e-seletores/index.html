<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
//ex1.Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. 
function trocaP(string){
    let paragrafo=document.getElementsByTagName('p')[0];
    return paragrafo.innerText=string;
}
console.log(trocaP('Quero estar ganhando muito dinheiro hehehe!!!'));

//ex2.Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
function trocaCorTrybe(cor){
    let fundo=document.getElementsByClassName('main-content')[0];
    return fundo.style.background=cor;
}
console.log(trocaCorTrybe('rgb(76,164,109'));

//ex3.Crie uma função que mude a cor do quadrado vermelho para branco.
function trocaCorFundoTexto(corFundo){
    let fundoTexto=document.getElementsByTagName('section')[0];
    return fundoTexto.style.background=corFundo;
}
console.log(trocaCorFundoTexto('white'));

//ex4.Crie uma função que corrija o texto da tag <h1>.
function corrigeH1(stringCorreta){
    let LocalCorrigir=document.getElementsByTagName('h1')[0];
    return LocalCorrigir.innerText=stringCorreta;
}
console.log(corrigeH1('Exercício 5.1 - JavaEscript'))

//ex5.Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
    function paragrafoMaiusculo() {
      let paragrafo = document.getElementsByTagName('p')[0];
      paragrafo.innerHTML = paragrafo.innerHTML.toUpperCase();
    }
    paragrafoMaiusculo();
//ex6.Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    function emprimeP() {
      let paragrafo = document.getElementsByTagName('p');
      for (let index = 0; index < paragrafo.length; index += 1) {
        console.log(paragrafo[index].innerHTML);
      }
    }
    emprimeP();

    </script>
  </body>
</html>
